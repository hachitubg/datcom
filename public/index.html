<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C∆°m Gia ƒê√¨nh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fefcf9;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(135deg, #A0826D 0%, #8B7355 100%);
            color: #fefcf9;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        header > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.95;
            font-style: italic;
        }

        .content {
            padding: 40px;
        }

        .info-section {
            background: linear-gradient(135deg, #f0ebe0 0%, #ead8c3 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #A0826D;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-display {
            font-size: 28px;
            font-weight: 600;
            color: #8B7355;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .menu-price {
            font-size: 20px;
            color: #D4A574;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .countdown {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #D4A574;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
            transition: all 0.3s ease;
        }

        .countdown:hover {
            box-shadow: 0 10px 30px rgba(160, 130, 109, 0.2);
            transform: translateY(-5px);
        }

        .countdown-label {
            color: #8B7355;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .countdown-number {
            font-size: 56px;
            font-weight: bold;
            color: #D4A574;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .countdown-text {
            color: #8B7355;
            font-size: 16px;
            margin-top: 15px;
        }

        .buttons-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        button {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #A0826D;
            color: white;
        }

        .btn-primary:hover:not(.disabled) {
            background: #8B7355;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(160, 130, 109, 0.3);
        }

        .btn-secondary {
            background: #B8956A;
            color: white;
        }

        .btn-secondary:hover:not(.disabled) {
            background: #A0826D;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(184, 149, 106, 0.3);
        }

        .btn-admin {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #D4A574;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }

        .btn-admin:hover {
            background: #B8956A;
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(212, 165, 116, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefcf9;
            margin: 5% auto;
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            animation: slideInDown 0.4s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #8B7355;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #A0826D;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #8B7355;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8B7355;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8dcc8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #A0826D;
            box-shadow: 0 0 8px rgba(160, 130, 109, 0.2);
            background: #fefcf9;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: #A0826D;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-submit:hover {
            background: #8B7355;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 130, 109, 0.3);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #d4c4b0;
            color: #8B7355;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-cancel:hover {
            background: #c9b5a0;
        }

        .orders-list {
            background: #f0ebe0;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .order-item {
            padding: 15px;
            border-bottom: 1px solid #d4c4b0;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: background 0.3s ease;
        }

        .order-item:hover {
            background: #e8dcc8;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-info h4 {
            color: #A0826D;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .order-info p {
            color: #8B7355;
            font-size: 14px;
            margin: 4px 0;
        }

        .order-time {
            color: #A0826D;
            font-size: 12px;
            opacity: 0.8;
        }

        .success-message {
            background: #d4e8d4;
            color: #2d5f2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #5a9a5a;
            animation: slideInDown 0.4s ease-out;
        }

        .error-message {
            background: #e8d4d4;
            color: #5f2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #a05a5a;
            animation: slideInDown 0.4s ease-out;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .disabled:hover {
            background: #d4c4b0 !important;
            transform: none !important;
            box-shadow: none !important;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .countdown-number {
                font-size: 42px;
            }

            .buttons-group {
                flex-direction: column;
            }

            .btn-admin {
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>C∆†M GIA ƒê√åNH</h1>
            <p class="subtitle">C∆°m ngon, gi√° t·ªët, ·∫•m c√∫m</p>
        </header>

        <div class="content">
            <div class="info-section">
                <div class="menu-display" id="menuDisplay">ƒêang t·∫£i...</div>
                <div class="menu-price">40.000 VNƒê / xu·∫•t</div>
            </div>

            <div class="countdown">
                <div class="countdown-label">S·ªë xu·∫•t c√≤n l·∫°i h√¥m nay</div>
                <div class="countdown-number" id="remainingCount">10</div>
                <div class="countdown-text">ƒê√£ c√≥ <span id="orderedCount">0</span> xu·∫•t ƒë∆∞·ª£c ƒë·∫∑t</div>
            </div>

            <div class="buttons-group">
                <button class="btn-primary" id="btnOrder">ƒê·∫∂T C∆†M</button>
                <button class="btn-secondary" id="btnList">DANH S√ÅCH ƒê∆†N</button>
            </div>
        </div>
    </div>

    <!-- Modal ƒê·∫∑t C∆°m -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeOrder">&times;</span>
            <h2>ƒê·∫∑t C∆°m</h2>
            <div id="orderMessage"></div>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">H·ªç v√† t√™n *</label>
                    <input type="text" id="customerName" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" required>
                </div>
                <div class="form-group">
                    <label for="quantity">S·ªë l∆∞·ª£ng (xu·∫•t) *</label>
                    <input type="number" id="quantity" min="1" max="10" value="1" required>
                </div>
                <div class="form-group">
                    <label for="description">Ghi ch√∫ (t√πy ch·ªçn)</label>
                    <textarea id="description" placeholder="V√≠ d·ª•: √çt m·∫∑n, th√™m rau..."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">ƒê·∫∂T H√ÄNG</button>
                    <button type="button" class="btn-cancel" id="cancelOrder">H·ª¶Y</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Danh s√°ch ƒë∆°n -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeList">&times;</span>
            <h2>DANH S√ÅCH ƒê∆†N H√îM NAY</h2>
            <div id="ordersList" class="orders-list">
                <div style="padding: 20px; text-align: center; color: #8B7355;">ƒêang t·∫£i...</div>
            </div>
        </div>
    </div>

    <a href="/admin" class="btn-admin">QU·∫¢N L√ù</a>

    <script>
        const API_BASE = '';

        // Modal controls
        const orderModal = document.getElementById('orderModal');
        const listModal = document.getElementById('listModal');

        document.getElementById('btnOrder').addEventListener('click', () => {
            document.getElementById('orderMessage').innerHTML = '';
            document.getElementById('orderForm').reset();
            orderModal.style.display = 'block';
        });

        document.getElementById('btnList').addEventListener('click', loadOrders);

        document.getElementById('closeOrder').addEventListener('click', () => {
            orderModal.style.display = 'none';
        });

        document.getElementById('closeList').addEventListener('click', () => {
            listModal.style.display = 'none';
        });

        document.getElementById('cancelOrder').addEventListener('click', () => {
            orderModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === orderModal) {
                orderModal.style.display = 'none';
            }
            if (e.target === listModal) {
                listModal.style.display = 'none';
            }
        });

        // Load today info
        function loadTodayInfo() {
            fetch(`${API_BASE}/api/today`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('menuDisplay').textContent = data.menu;
                    document.getElementById('remainingCount').textContent = data.remaining;
                    document.getElementById('orderedCount').textContent = data.ordered;

                    // Update button state
                    const orderBtn = document.getElementById('btnOrder');
                    if (data.remaining <= 0) {
                        orderBtn.disabled = true;
                        orderBtn.classList.add('disabled');
                        orderBtn.textContent = '‚ùå H·∫øt xu·∫•t';
                    }

                    // Update max quantity
                    const quantityInput = document.getElementById('quantity');
                    quantityInput.max = Math.max(1, data.remaining);
                })
                .catch(err => console.error('L·ªói:', err));
        }

        // Load orders list
        function loadOrders() {
            fetch(`${API_BASE}/api/orders/today`)
                .then(res => res.json())
                .then(orders => {
                    const ordersList = document.getElementById('ordersList');
                    if (orders.length === 0) {
                        ordersList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Ch∆∞a c√≥ ƒë∆°n h√†ng</div>';
                    } else {
                        ordersList.innerHTML = orders.map(order => {
                            const time = new Date(order.created_at).toLocaleTimeString('vi-VN');
                            const date = new Date(order.created_at).toLocaleDateString('vi-VN');
                            return `
                                <div class="order-item">
                                    <div class="order-info">
                                        <h4>${order.name}</h4>
                                        <p><strong>S·ªë l∆∞·ª£ng:</strong> ${order.quantity} xu·∫•t</p>
                                        ${order.description ? `<p><strong>Ghi ch√∫:</strong> ${order.description}</p>` : ''}
                                        <p class="order-time">${date} ${time}</p>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    listModal.style.display = 'block';
                })
                .catch(err => console.error('L·ªói:', err));
        }

        // Submit order
        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('customerName').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);
            const description = document.getElementById('description').value.trim();

            if (!name) {
                showOrderMessage('Vui l√≤ng nh·∫≠p t√™n', 'error');
                return;
            }

            fetch(`${API_BASE}/api/orders`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, quantity, description })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showOrderMessage(data.error, 'error');
                } else {
                    showOrderMessage('ƒê·∫∑t c∆°m th√†nh c√¥ng! üéâ', 'success');
                    setTimeout(() => {
                        orderModal.style.display = 'none';
                        loadTodayInfo();
                    }, 1500);
                }
            })
            .catch(err => showOrderMessage('L·ªói: ' + err.message, 'error'));
        });

        function showOrderMessage(message, type) {
            const messageDiv = document.getElementById('orderMessage');
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Load on page load
        loadTodayInfo();
        setInterval(loadTodayInfo, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
