<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÄÄƒng nháº­p Admin</title>
  <link rel="stylesheet" href="/assets/styles/admin.css">
</head>
<body>
  <div class="admin-auth-overlay" style="display:flex;">
    <div class="admin-auth-card">
      <div class="admin-auth-icon">ğŸ”</div>
      <h2>Khu vá»±c quáº£n trá»‹</h2>
      <p>Vui lÃ²ng nháº­p máº­t kháº©u quáº£n trá»‹ Ä‘á»ƒ tiáº¿p tá»¥c.</p>
      <div class="admin-auth-input-wrap">
        <input id="adminPasswordInput" type="password" placeholder="Nháº­p máº­t kháº©u admin">
      </div>
      <div id="adminAuthMessage" class="admin-auth-message"></div>
      <button class="btn-primary admin-auth-submit" type="button" id="loginBtn">ÄÄƒng nháº­p</button>
      <a href="/" class="admin-auth-back-link">Vá» trang chá»§</a>
    </div>
  </div>

  <script>
    function submitLogin() {
      const input = document.getElementById('adminPasswordInput');
      const message = document.getElementById('adminAuthMessage');
      const password = (input.value || '').trim();

      message.textContent = '';

      fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(async (res) => {
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'ÄÄƒng nháº­p tháº¥t báº¡i');
        window.location.href = '/admin';
      })
      .catch((err) => {
        message.textContent = err.message;
        input.focus();
      });
    }

    document.getElementById('loginBtn').addEventListener('click', submitLogin);
    document.getElementById('adminPasswordInput').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitLogin();
      }
    });
  </script>
</body>
</html>
