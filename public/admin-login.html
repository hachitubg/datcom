<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin</title>
  <link rel="stylesheet" href="/assets/styles/admin.css">
</head>
<body>
  <div class="admin-auth-overlay" style="display:flex;">
    <div class="admin-auth-card">
      <h2>Đăng nhập Admin</h2>
      <p>Nhập mật khẩu để vào trang quản trị.</p>
      <input id="adminPasswordInput" type="password" placeholder="Mật khẩu admin">
      <div id="adminAuthMessage" class="admin-auth-message"></div>
      <button class="btn-primary" type="button" id="loginBtn">Đăng nhập</button>
      <a href="/" class="back-btn" style="display:inline-block; margin-top:10px; text-align:center; width:100%;">Về trang chủ</a>
    </div>
  </div>

  <script>
    function submitLogin() {
      const input = document.getElementById('adminPasswordInput');
      const message = document.getElementById('adminAuthMessage');
      const password = (input.value || '').trim();

      fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(async (res) => {
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Đăng nhập thất bại');
        window.location.href = '/admin';
      })
      .catch((err) => {
        message.textContent = err.message;
        input.focus();
      });
    }

    document.getElementById('loginBtn').addEventListener('click', submitLogin);
    document.getElementById('adminPasswordInput').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        submitLogin();
      }
    });
  </script>
</body>
</html>
