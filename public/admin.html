<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Cơm - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc8 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #A0826D 0%, #8B7355 100%);
            color: #fefcf9;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: #fefcf9;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .back-btn:hover {
            background: white;
            color: #A0826D;
            border-color: white;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #d4c4b0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .tab-btn:hover {
            border-color: #A0826D;
            color: #A0826D;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #A0826D;
            color: white;
            border-color: #A0826D;
        }

        .tab-content {
            display: none;
            background: #fefcf9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
            animation: slideInUp 0.4s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #A0826D;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 3px solid #f0ebe0;
            padding-bottom: 10px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8B7355;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8dcc8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #A0826D;
            box-shadow: 0 0 8px rgba(160, 130, 109, 0.2);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .btn-primary {
            background: #A0826D;
            color: white;
        }

        .btn-primary:hover {
            background: #8B7355;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 130, 109, 0.3);
        }

        .btn-danger {
            background: #d4a574;
            color: white;
        }

        .btn-danger:hover {
            background: #c9956a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-success {
            background: #B8956A;
            color: white;
        }

        .btn-success:hover {
            background: #A0826D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 149, 106, 0.3);
        }

        .success-message {
            background: #d4e8d4;
            color: #2d5f2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #5a9a5a;
        }

        .error-message {
            background: #e8d4d4;
            color: #5f2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #a05a5a;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: #f0ebe0;
        }

        th {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #d4c4b0;
            font-weight: 600;
            color: #8B7355;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0ebe0;
            color: #8B7355;
        }

        tr:hover {
            background: #f5f0e8;
        }

        .day-item {
            background: #f0ebe0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #A0826D;
            transition: all 0.3s ease;
        }

        .day-item:hover {
            box-shadow: 0 5px 15px rgba(160, 130, 109, 0.2);
            transform: translateY(-2px);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .day-date {
            font-size: 18px;
            font-weight: 600;
            color: #A0826D;
        }

        .day-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: #8B7355;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            color: #A0826D;
        }

        .day-menu {
            color: #8B7355;
            margin-bottom: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefcf9;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .close {
            color: #8B7355;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #A0826D;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #A0826D;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: #A0826D;
            padding: 20px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid #e8dcc8;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .order-row:hover {
            background: #f5f0e8;
            box-shadow: 0 3px 10px rgba(160, 130, 109, 0.1);
        }

        .order-info {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            color: #A0826D;
        }

        .order-details {
            font-size: 12px;
            color: #A0826D;
            margin-top: 4px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .tab-buttons {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
                text-align: center;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .day-header {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QUẢN LÝ CƠM ONLINE</h1>
            <a href="/" class="back-btn">QUAY LẠI TRANG CHỦ</a>
        </header>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('today')">QUẢN LÝ HÔM NAY</button>
            <button class="tab-btn" onclick="switchTab('history')">LỊCH SỬ CÁC NGÀY</button>
        </div>

        <!-- Tab Quản lý hôm nay -->
        <div id="today" class="tab-content active">
            <div class="section">
                <h2>THÔNG TIN HÔM NAY</h2>
                <div id="todayMessage"></div>

                <div style="background: #f0ebe0; padding: 25px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="color: #A0826D; margin-bottom: 20px; font-size: 16px;">MENU HÔM NAY</h3>
                    
                    <div class="form-group">
                        <label for="monChinh">Món chính</label>
                        <input type="text" id="monChinh" placeholder="Ví dụ: Thịt rang cháy cạnh + Thịt chưng mắm tép">
                    </div>

                    <div class="form-group">
                        <label for="monPhu">Món phụ</label>
                        <input type="text" id="monPhu" placeholder="Ví dụ: Đậu sốt + Lạc">
                    </div>

                    <div class="form-group">
                        <label for="rau">Rau</label>
                        <input type="text" id="rau" placeholder="Ví dụ: Bắp cải luộc">
                    </div>

                    <div class="form-group">
                        <label for="canh">Canh</label>
                        <input type="text" id="canh" placeholder="Ví dụ: Canh rau cần thịt bằm">
                    </div>

                    <div style="background: white; padding: 12px; border-radius: 6px; margin: 15px 0; border-left: 4px solid #A0826D;">
                        <p style="font-size: 13px; color: #8B7355; line-height: 1.5;">
                            <strong>Ghi chú:</strong> Xuất bình thường sẽ gồm: Món chính, Món phụ, Rau và Canh.
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="alternativeItems">Các món thay thế (ngăn cách bởi dấu + )</label>
                        <input type="text" id="alternativeItems" placeholder="Ví dụ: Trứng ốp la + Trứng tráng + Trứng luộc">
                    </div>

                    <div class="button-group">
                        <button class="btn-primary" onclick="updateMenu()">CẬP NHẬT MENU</button>
                    </div>
                </div>

                <hr style="margin: 25px 0; border: none; border-top: 2px solid #f0ebe0;">

                <div class="form-group">
                    <label for="dailyQuantity">SỐ XUẤT CÓ THỂ ĐẶT HÔM NAY</label>
                    <input type="number" id="dailyQuantity" min="1" placeholder="Nhập số lượng...">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="updateQuantity()">CẬP NHẬT SỐ LƯỢNG</button>
                </div>
            </div>

            <div class="section">
                <h2>DANH SÁCH ĐƠN HÔM NAY</h2>
                <div id="todayOrdersList" class="loading">Đang tải...</div>
            </div>
        </div>

        <!-- Tab Lịch sử -->
        <div id="history" class="tab-content">
            <div class="section">
                <h2>LỊCH SỬ CÁC NGÀY</h2>
                <div id="historyList" class="loading">Đang tải...</div>
            </div>
        </div>
    </div>

    <!-- Modal xem chi tiết ngày -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDayModal()">&times;</span>
            <h2 id="dayModalTitle">CHI TIẾT NGÀY</h2>
            <div id="dayModalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'today') {
                loadTodayInfo();
                loadTodayOrders();
            } else if (tab === 'history') {
                loadHistory();
            }
        }

        function loadTodayInfo() {
            fetch(`${API_BASE}/api/today`)
                .then(res => res.json())
                .then(data => {
                    // Parse menu data
                    if (typeof data.menu === 'string') {
                        // If it's a simple string, try to parse it or use as is
                        const menuObj = parseMenu(data.menu);
                        document.getElementById('monChinh').value = menuObj.monChinh || '';
                        document.getElementById('monPhu').value = menuObj.monPhu || '';
                        document.getElementById('rau').value = menuObj.rau || '';
                        document.getElementById('canh').value = menuObj.canh || '';
                        document.getElementById('alternativeItems').value = menuObj.alternatives || '';
                    } else if (typeof data.menu === 'object') {
                        // If it's already an object
                        document.getElementById('monChinh').value = data.menu.monChinh || '';
                        document.getElementById('monPhu').value = data.menu.monPhu || '';
                        document.getElementById('rau').value = data.menu.rau || '';
                        document.getElementById('canh').value = data.menu.canh || '';
                        document.getElementById('alternativeItems').value = data.menu.alternatives || '';
                    }
                    document.getElementById('dailyQuantity').value = data.quantity;
                })
                .catch(err => console.error('Lỗi:', err));
        }

        function parseMenu(menuString) {
            // Try to parse menu string - format: Món chính: xxx | Món phụ: xxx | Rau: xxx | Canh: xxx
            const result = { monChinh: '', monPhu: '', rau: '', canh: '', alternatives: '' };
            
            if (!menuString) return result;
            
            // This is a simple parser - you may need to adjust based on your format
            const parts = menuString.split('|').map(p => p.trim());
            parts.forEach(part => {
                if (part.includes('Món chính')) {
                    result.monChinh = part.replace(/.*Món chính\s*:?\s*/, '').trim();
                } else if (part.includes('Món phụ')) {
                    result.monPhu = part.replace(/.*Món phụ\s*:?\s*/, '').trim();
                } else if (part.includes('Rau')) {
                    result.rau = part.replace(/.*Rau\s*:?\s*/, '').trim();
                } else if (part.includes('Canh')) {
                    result.canh = part.replace(/.*Canh\s*:?\s*/, '').trim();
                }
            });
            
            return result;
        }

        function updateMenu() {
            const monChinh = document.getElementById('monChinh').value.trim();
            const monPhu = document.getElementById('monPhu').value.trim();
            const rau = document.getElementById('rau').value.trim();
            const canh = document.getElementById('canh').value.trim();
            const alternatives = document.getElementById('alternativeItems').value.trim();

            if (!monChinh || !monPhu || !rau || !canh) {
                showMessage('todayMessage', 'Vui lòng điền đầy đủ thông tin menu', 'error');
                return;
            }

            // Create menu object
            const menuData = {
                monChinh,
                monPhu,
                rau,
                canh,
                alternatives
            };

            // Format menu string for display
            const menuString = `Món chính: ${monChinh} | Món phụ: ${monPhu} | Rau: ${rau} | Canh: ${canh}${alternatives ? ' | Thay thế: ' + alternatives : ''}`;

            fetch(`${API_BASE}/api/admin/menu`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ menu: menuData, menuString })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showMessage('todayMessage', data.error, 'error');
                } else {
                    showMessage('todayMessage', 'Cập nhật menu thành công! ✅', 'success');
                }
            })
            .catch(err => showMessage('todayMessage', 'Lỗi: ' + err.message, 'error'));
        }

        function updateQuantity() {
            const quantity = parseInt(document.getElementById('dailyQuantity').value);
            if (!quantity || quantity < 1) {
                showMessage('todayMessage', 'Vui lòng nhập số lượng hợp lệ', 'error');
                return;
            }

            fetch(`${API_BASE}/api/admin/quantity`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showMessage('todayMessage', data.error, 'error');
                } else {
                    showMessage('todayMessage', 'Cập nhật số lượng thành công! ✅', 'success');
                }
            })
            .catch(err => showMessage('todayMessage', 'Lỗi: ' + err.message, 'error'));
        }

        function loadTodayOrders() {
            fetch(`${API_BASE}/api/orders/today`)
                .then(res => res.json())
                .then(orders => {
                    const ordersList = document.getElementById('todayOrdersList');
                    if (orders.length === 0) {
                        ordersList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Chưa có đơn hàng</div>';
                    } else {
                        ordersList.innerHTML = orders.map(order => {
                            const time = new Date(order.created_at).toLocaleTimeString('vi-VN');
                            return `
                                <div class="order-row">
                                    <div class="order-info">
                                        <div class="order-name">${order.name}</div>
                                        <div class="order-details">
                                            Số lượng: ${order.quantity} xuất
                                            ${order.description ? ` | Ghi chú: ${order.description}` : ''}
                                            | ${time}
                                        </div>
                                    </div>
                                    <button class="btn-danger btn-small" onclick="deleteOrder(${order.id})">Xóa</button>
                                </div>
                            `;
                        }).join('');
                    }
                })
                .catch(err => console.error('Lỗi:', err));
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'success-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function deleteOrder(orderId) {
            if (!confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')) {
                return;
            }

            fetch(`${API_BASE}/api/admin/orders/${orderId}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert('Lỗi: ' + data.error);
                    } else {
                        loadTodayOrders();
                    }
                })
                .catch(err => alert('Lỗi: ' + err.message));
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('dayModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Load today info on page load
        loadTodayInfo();
        loadTodayOrders();
    </script>
</body>
</html>
