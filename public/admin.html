<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Cơm - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc8 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #A0826D 0%, #8B7355 100%);
            color: #fefcf9;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: #fefcf9;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .back-btn:hover {
            background: white;
            color: #A0826D;
            border-color: white;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #d4c4b0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .tab-btn:hover {
            border-color: #A0826D;
            color: #A0826D;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #A0826D;
            color: white;
            border-color: #A0826D;
        }

        .tab-content {
            display: none;
            background: #fefcf9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
            animation: slideInUp 0.4s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #A0826D;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 3px solid #f0ebe0;
            padding-bottom: 10px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8B7355;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8dcc8;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #A0826D;
            box-shadow: 0 0 8px rgba(160, 130, 109, 0.2);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .history-filter-panel,
        .payment-filter-panel {
            background: linear-gradient(135deg, #f7f1e7 0%, #f3eadc 100%);
            border: 1px solid #e3d3bf;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 18px;
            box-shadow: 0 6px 20px rgba(160, 130, 109, 0.12);
        }

        .history-filter-panel .button-group {
            margin-top: 0;
            align-items: center;
        }

        .history-filter-panel label,
        .payment-filter-panel label {
            color: #7c6347;
            font-weight: 700;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .btn-primary {
            background: #A0826D;
            color: white;
        }

        .btn-primary:hover {
            background: #8B7355;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 130, 109, 0.3);
        }

        .btn-danger {
            background: #d4a574;
            color: white;
        }

        .btn-danger:hover {
            background: #c9956a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-success {
            background: #B8956A;
            color: white;
        }

        .btn-success:hover {
            background: #A0826D;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 149, 106, 0.3);
        }

        .btn-secondary {
            background: #f8f3eb;
            color: #8B7355;
            border: 1px solid #d9c7b2;
        }

        .btn-secondary:hover {
            background: #ece1d2;
            color: #6f5a40;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 130, 109, 0.2);
        }

        .btn-warning {
            background: #e0a75a;
            color: #fff;
        }

        .btn-warning:hover {
            background: #cc9348;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(224, 167, 90, 0.35);
        }

        .success-message {
            background: #d4e8d4;
            color: #2d5f2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #5a9a5a;
        }

        .error-message {
            background: #e8d4d4;
            color: #5f2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #a05a5a;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: #f0ebe0;
        }

        th {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #d4c4b0;
            font-weight: 600;
            color: #8B7355;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0ebe0;
            color: #8B7355;
        }

        tr:hover {
            background: #f5f0e8;
        }

        .day-item {
            background: #f0ebe0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #A0826D;
            transition: all 0.3s ease;
        }

        .day-item:hover {
            box-shadow: 0 5px 15px rgba(160, 130, 109, 0.2);
            transform: translateY(-2px);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .day-date {
            font-size: 18px;
            font-weight: 600;
            color: #A0826D;
        }

        .day-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: #8B7355;
            font-weight: 500;
        }

        .stat-value {
            font-weight: bold;
            color: #A0826D;
        }

        .day-menu {
            color: #8B7355;
            margin-bottom: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefcf9;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .close {
            color: #8B7355;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #A0826D;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #A0826D;
            font-weight: 600;
        }

        .loading {
            /* text-align: center; */
            color: #A0826D;
            padding: 20px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid #e8dcc8;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .order-row:hover {
            background: #f5f0e8;
            box-shadow: 0 3px 10px rgba(160, 130, 109, 0.1);
        }

        .order-info {
            flex: 1;
        }

        .order-name {
            font-weight: 600;
            color: #A0826D;
        }

        .order-details {
            font-size: 12px;
            color: #A0826D;
            margin-top: 4px;
            opacity: 0.8;
        }


        .modal-content {
            max-height: 85vh;
            overflow-y: auto;
        }

        .day-modal-orders {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-modal-order-item {
            background: #f0ebe0;
            padding: 12px;
            border-radius: 8px;
        }

        .quick-debt-list {
            margin-bottom: 16px;
        }

        .admin-payment-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            background: #fff;
            border: 1px solid #e8dcc8;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
        }

        .admin-payment-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .payment-history-row {
            background: #fff;
            border: 1px solid #eadfce;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .admin-payment-meta {
            font-size: 13px;
            color: #8B7355;
            margin-top: 4px;
        }

        .payment-toolbar {
            display: grid;
            grid-template-columns: 1.6fr repeat(2, minmax(165px, 1fr)) minmax(180px, 1fr) auto auto;
            gap: 12px;
            align-items: center;
        }

        .payment-toolbar input,
        .payment-toolbar select,
        .payment-toolbar button {
            min-height: 46px;
            border-radius: 10px;
        }

        .payment-toolbar input[type="text"] {
            min-width: 240px;
        }

        .payment-toolbar input[type="date"],
        .payment-toolbar input[type="month"] {
            min-width: 170px;
        }

        .history-date-input {
            max-width: 280px;
            background: #fff;
            border-color: #dcc9b3;
            box-shadow: 0 2px 10px rgba(160, 130, 109, 0.08);
            border-radius: 10px;
            padding: 10px;
        }

        .history-filter-actions .btn-primary,
        .history-filter-actions .btn-secondary,
        .payment-toolbar .btn-primary,
        .payment-toolbar .btn-secondary {
            min-width: 140px;
            letter-spacing: 0.3px;
        }


        .day-chip {
            border: 1px solid #d9c7b2;
            background: #fff;
            color: #8B7355;
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .day-chip.active {
            background: #A0826D;
            color: #fff;
            border-color: #A0826D;
        }

        .order-edit-grid {
            display: grid;
            gap: 10px;
        }

        .edit-icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 1px solid #b79674;
            background: #A0826D;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .edit-icon-btn:hover {
            background: #8B7355;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(160, 130, 109, 0.35);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                max-width: 100%;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .back-btn {
                width: 100%;
                padding: 10px 15px;
                font-size: 14px;
            }

            .tab-buttons {
                flex-direction: column;
                gap: 8px;
                margin-bottom: 20px;
            }

            .tab-btn {
                width: 100%;
                text-align: center;
                padding: 10px 16px;
                font-size: 14px;
            }

            .tab-content {
                padding: 20px;
            }

            .history-filter-panel,
            .payment-filter-panel {
                padding: 12px;
            }

            .payment-toolbar {
                grid-template-columns: 1fr;
            }

            .payment-toolbar input,
            .payment-toolbar select,
            .payment-toolbar button,
            .history-date-input,
            .history-filter-actions button {
                width: 100%;
                max-width: 100%;
            }

            .section {
                margin-bottom: 20px;
            }

            .section h2 {
                font-size: 18px;
                margin-bottom: 15px;
                padding-bottom: 8px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 12px;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            select {
                padding: 10px;
                font-size: 13px;
            }

            textarea {
                min-height: 80px;
            }

            .button-group {
                gap: 8px;
                margin-top: 15px;
            }

            button {
                padding: 10px 16px;
                font-size: 13px;
                flex: 1;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
                padding: 20px;
                border-radius: 10px;
            }

            .modal h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .day-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .day-stats {
                flex-direction: column;
                gap: 8px;
                font-size: 12px;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                font-size: 11px;
            }

            th, td {
                padding: 8px;
            }

            /* .order-row {
                flex-direction: column;
                gap: 10px;
            } */

            .btn-small {
                width: 100%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 16px;
                margin-bottom: 16px;
            }

            h1 {
                font-size: 20px;
                letter-spacing: 0.5px;
            }

            .back-btn {
                padding: 10px 12px;
                font-size: 12px;
            }

            .tab-buttons {
                gap: 6px;
                margin-bottom: 16px;
            }

            .tab-btn {
                padding: 10px 12px;
                font-size: 12px;
            }

            .tab-btn.active {
                font-size: 12px;
            }

            .tab-content {
                padding: 16px;
            }

            .section {
                margin-bottom: 16px;
            }

            .section h2 {
                font-size: 16px;
                margin-bottom: 12px;
                padding-bottom: 8px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            label {
                font-size: 11px;
                margin-bottom: 4px;
                font-weight: 600;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            select {
                padding: 8px;
                font-size: 12px;
            }

            textarea {
                min-height: 70px;
            }

            .button-group {
                gap: 6px;
                margin-top: 12px;
            }

            button {
                padding: 10px 12px;
                font-size: 12px;
            }

            .modal-content {
                width: 92%;
                margin: 30% auto;
                padding: 16px;
            }

            .modal h2 {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .day-item {
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .day-date {
                font-size: 14px;
            }

            .day-stats {
                flex-direction: column;
                gap: 6px;
                font-size: 11px;
            }

            .stat {
                gap: 4px;
            }

            .day-menu {
                font-size: 12px;
                margin-bottom: 10px;
            }

            table {
                font-size: 10px;
            }

            th {
                padding: 6px;
                font-size: 10px;
            }

            td {
                padding: 6px;
            }

            /* .order-row {
                padding: 10px;
                flex-direction: column;
                gap: 8px;
            } */

            .order-info {
                width: 100%;
            }

            .order-name {
                font-size: 13px;
            }

            .order-details {
                font-size: 11px;
            }

            .btn-small {
                width: 100%;
                padding: 8px 10px;
                font-size: 11px;
            }

            .loading {
                font-size: 12px;
                padding: 15px;
            }

            .success-message,
            .error-message {
                padding: 10px;
                font-size: 11px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QUẢN LÝ CƠM ONLINE</h1>
            <a href="/" class="back-btn">QUAY LẠI TRANG CHỦ</a>
        </header>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('history', event)">DANH SÁCH ĐẶT CƠM</button>
            <button class="tab-btn" onclick="switchTab('today', event)">QUẢN LÝ MENU</button>
            <button class="tab-btn" onclick="switchTab('payments', event)">QUẢN LÝ THANH TOÁN</button>
        </div>

        <!-- Tab Quản lý hôm nay -->
        <div id="today" class="tab-content">
            <div class="section">
                <h2>QUẢN LÝ MENU HÔM NAY</h2>
                <div id="todayMessage"></div>

                <div style="background: #f0ebe0; padding: 25px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="color: #A0826D; margin-bottom: 20px; font-size: 16px;">MENU HÔM NAY</h3>
                    
                    <div class="form-group">
                        <label for="monChinh">Món chính</label>
                        <input type="text" id="monChinh" placeholder="Ví dụ: Thịt rang cháy cạnh + Thịt chưng mắm tép">
                    </div>

                    <div class="form-group">
                        <label for="monPhu">Món phụ</label>
                        <input type="text" id="monPhu" placeholder="Ví dụ: Đậu sốt + Lạc">
                    </div>

                    <div class="form-group">
                        <label for="rau">Rau</label>
                        <input type="text" id="rau" placeholder="Ví dụ: Bắp cải luộc">
                    </div>

                    <div class="form-group">
                        <label for="canh">Canh</label>
                        <input type="text" id="canh" placeholder="Ví dụ: Canh rau cần thịt bằm">
                    </div>

                    <div style="background: white; padding: 12px; border-radius: 6px; margin: 15px 0; border-left: 4px solid #A0826D;">
                        <p style="font-size: 13px; color: #8B7355; line-height: 1.5;">
                            <strong>Ghi chú:</strong> Xuất bình thường sẽ gồm: Món chính, Món phụ, Rau và Canh.
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="alternativeItems">Các món thay thế (ngăn cách bởi dấu + )</label>
                        <input type="text" id="alternativeItems" placeholder="Ví dụ: Trứng ốp la + Trứng tráng + Trứng luộc">
                    </div>

                    <div class="button-group">
                        <button class="btn-primary" onclick="updateMenu()">CẬP NHẬT MENU</button>
                    </div>
                </div>

                <hr style="margin: 25px 0; border: none; border-top: 2px solid #f0ebe0;">

                <div class="form-group">
                    <label for="dailyQuantity">SỐ XUẤT CÓ THỂ ĐẶT HÔM NAY</label>
                    <input type="number" id="dailyQuantity" min="1" placeholder="Nhập số lượng...">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="updateQuantity()">CẬP NHẬT SỐ LƯỢNG</button>
                </div>
            </div>

        </div>

        <!-- Tab Lịch sử -->
        <div id="history" class="tab-content active">
            <div class="section">
                <h2>DANH SÁCH ĐẶT CƠM</h2>

                <div class="history-filter-panel">
                    <div class="form-group">
                        <label for="dateFilter">Chọn ngày</label>
                        <input class="history-date-input" type="date" id="dateFilter" onchange="onPickOrderDate()">
                    </div>
                    <div id="orderSummaryInfo" class="admin-payment-meta" style="margin-top:0; margin-bottom:10px;"></div>
                </div>

                <div id="historyList" class="loading">Đang tải...</div>
            </div>
        </div>

        <div id="payments" class="tab-content">
            <div class="section">
                <h2>QUẢN LÝ THANH TOÁN</h2>
                <div class="button-group" style="margin:0 0 10px 0;">
                    <button id="paymentDebtViewBtn" class="btn-primary" onclick="switchPaymentView('debt')">CÔNG NỢ CẦN THU</button>
                    <button id="paymentHistoryViewBtn" class="btn-secondary" onclick="switchPaymentView('history')">LỊCH SỬ THANH TOÁN</button>
                </div>
                <h3 style="color:#8B7355; margin-bottom:10px;" id="paymentListTitle">Danh sách công nợ đặt cơm</h3>
                <div class="quick-debt-list" id="paymentDebtSection">
                    <div id="adminDebtSummaryList" class="loading">Đang tải...</div>
                </div>
                <div class="payment-filter-panel" id="paymentHistorySection" style="display:none;">
                    <div class="payment-toolbar">
                        <input type="text" id="adminPaymentSearch" placeholder="Tìm theo tên...">
                        <select id="paymentPeriodFilter" onchange="togglePaymentDateInputs()">
                            <option value="all">Toàn bộ</option>
                            <option value="today">Hôm nay</option>
                            <option value="date">Theo ngày</option>
                            <option value="month">Theo tháng</option>
                        </select>
                        <input type="date" id="paymentDateFilter" style="display:none;">
                        <input type="month" id="paymentMonthFilter" style="display:none;">
                        <select id="paymentStatusFilter">
                            <option value="all">Tất cả trạng thái</option>
                            <option value="PENDING">Đang chờ</option>
                            <option value="PAID">Đã thanh toán</option>
                            <option value="CANCELLED">Đã huỷ</option>
                            <option value="EXPIRED">Hết hạn</option>
                        </select>
                        <button class="btn-primary" type="button" onclick="loadAdminPayments()">LỌC</button>
                        <button class="btn-secondary" type="button" onclick="resetPaymentFilters()">ĐẶT LẠI</button>
                    </div>
                </div>
                <div id="adminPaymentList" class="loading" style="display:none;">Đang tải...</div>
            </div>
        </div>
    </div>

    <!-- Modal xem chi tiết ngày -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDayModal()">&times;</span>
            <h2 id="dayModalTitle">CHI TIẾT NGÀY</h2>
            <div id="dayModalContent"></div>
        </div>
    </div>
    <!-- Modal chỉnh sửa đơn đặt cơm -->
    <div id="orderEditModal" class="modal">
        <div class="modal-content" style="max-width:520px;">
            <span class="close" onclick="closeOrderEditModal()">&times;</span>
            <h2>CHỈNH SỬA ĐƠN ĐẶT CƠM</h2>
            <div class="order-edit-grid">
                <div class="form-group">
                    <label for="editOrderName">Tên khách</label>
                    <input id="editOrderName" type="text">
                </div>
                <div class="form-group">
                    <label for="editOrderQuantity">Số lượng xuất</label>
                    <input id="editOrderQuantity" type="number" min="1">
                </div>
                <div class="form-group">
                    <label for="editOrderDescription">Mô tả / Ghi chú</label>
                    <textarea id="editOrderDescription" rows="3"></textarea>
                </div>
                <div class="button-group" style="margin-top:0;">
                    <button class="btn-primary" onclick="saveOrderEdit()">Lưu</button>
                    <button class="btn-danger" onclick="deleteOrderFromModal()">Xóa</button>
                    <button class="btn-secondary" onclick="closeOrderEditModal()">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentHistoryDetailDate = '';
        let currentPaymentView = 'debt';
        let editingOrderId = 0;

        function switchTab(tab, event) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tab).classList.add('active');
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                const activeBtn = Array.from(document.querySelectorAll('.tab-btn')).find(btn => (btn.getAttribute('onclick') || '').includes(`'${tab}'`));
                if (activeBtn) activeBtn.classList.add('active');
            }

            if (tab === 'today') {
                loadTodayInfo();
            } else if (tab === 'history') {
                loadHistory();
            } else if (tab === 'payments') {
                switchPaymentView(currentPaymentView);
            }
        }

        function loadTodayInfo() {
            fetch(`${API_BASE}/api/today`)
                .then(res => res.json())
                .then(data => {
                    // Parse menu data
                    if (typeof data.menu === 'string') {
                        // If it's a simple string, try to parse it or use as is
                        const menuObj = parseMenu(data.menu);
                        document.getElementById('monChinh').value = menuObj.monChinh || '';
                        document.getElementById('monPhu').value = menuObj.monPhu || '';
                        document.getElementById('rau').value = menuObj.rau || '';
                        document.getElementById('canh').value = menuObj.canh || '';
                        document.getElementById('alternativeItems').value = menuObj.alternatives || '';
                    } else if (typeof data.menu === 'object') {
                        // If it's already an object
                        document.getElementById('monChinh').value = data.menu.monChinh || '';
                        document.getElementById('monPhu').value = data.menu.monPhu || '';
                        document.getElementById('rau').value = data.menu.rau || '';
                        document.getElementById('canh').value = data.menu.canh || '';
                        document.getElementById('alternativeItems').value = data.menu.alternatives || '';
                    }
                    document.getElementById('dailyQuantity').value = data.quantity;
                })
                .catch(err => console.error('Lỗi:', err));
        }

        function parseMenu(menuString) {
            // Try to parse menu string - format: Món chính: xxx | Món phụ: xxx | Rau: xxx | Canh: xxx
            const result = { monChinh: '', monPhu: '', rau: '', canh: '', alternatives: '' };
            
            if (!menuString) return result;
            
            // This is a simple parser - you may need to adjust based on your format
            const parts = menuString.split('|').map(p => p.trim());
            parts.forEach(part => {
                if (part.includes('Món chính')) {
                    result.monChinh = part.replace(/.*Món chính\s*:?\s*/, '').trim();
                } else if (part.includes('Món phụ')) {
                    result.monPhu = part.replace(/.*Món phụ\s*:?\s*/, '').trim();
                } else if (part.includes('Rau')) {
                    result.rau = part.replace(/.*Rau\s*:?\s*/, '').trim();
                } else if (part.includes('Canh')) {
                    result.canh = part.replace(/.*Canh\s*:?\s*/, '').trim();
                }
            });
            
            return result;
        }

        function updateMenu() {
            const monChinh = document.getElementById('monChinh').value.trim();
            const monPhu = document.getElementById('monPhu').value.trim();
            const rau = document.getElementById('rau').value.trim();
            const canh = document.getElementById('canh').value.trim();
            const alternatives = document.getElementById('alternativeItems').value.trim();

            if (!monChinh || !monPhu || !rau || !canh) {
                showMessage('todayMessage', 'Vui lòng điền đầy đủ thông tin menu', 'error');
                return;
            }

            // Create menu object
            const menuData = {
                monChinh,
                monPhu,
                rau,
                canh,
                alternatives
            };

            // Format menu string for display
            const menuString = `Món chính: ${monChinh} | Món phụ: ${monPhu} | Rau: ${rau} | Canh: ${canh}${alternatives ? ' | Thay thế: ' + alternatives : ''}`;

            fetch(`${API_BASE}/api/admin/menu`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ menu: menuData, menuString })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showMessage('todayMessage', data.error, 'error');
                } else {
                    showMessage('todayMessage', 'Cập nhật menu thành công! ✅', 'success');
                }
            })
            .catch(err => showMessage('todayMessage', 'Lỗi: ' + err.message, 'error'));
        }

        function updateQuantity() {
            const quantity = parseInt(document.getElementById('dailyQuantity').value);
            if (!quantity || quantity < 1) {
                showMessage('todayMessage', 'Vui lòng nhập số lượng hợp lệ', 'error');
                return;
            }

            fetch(`${API_BASE}/api/admin/quantity`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showMessage('todayMessage', data.error, 'error');
                } else {
                    showMessage('todayMessage', 'Cập nhật số lượng thành công! ✅', 'success');
                }
            })
            .catch(err => showMessage('todayMessage', 'Lỗi: ' + err.message, 'error'));
        }

        let selectedOrderDate = '';

        function loadHistory() {
            fetch(`${API_BASE}/api/admin/all-days`)
                .then(res => res.json())
                .then(days => {
                    const activeDays = (days || []).filter(day => Number(day.ordered || 0) > 0);
                    const today = new Date().toISOString().slice(0, 10);
                    const defaultDate = activeDays.find(d => d.date === today)?.date || activeDays[0]?.date || today;

                    if (!selectedOrderDate) {
                        selectedOrderDate = defaultDate;
                    }

                    document.getElementById('dateFilter').value = selectedOrderDate;
                    updateOrderSummary(activeDays, selectedOrderDate);
                    loadOrderListByDate(selectedOrderDate);
                })
                .catch(err => {
                    document.getElementById('historyList').innerHTML = `<div style="padding: 20px; text-align: center; color: red;">Lỗi tải dữ liệu: ${err.message}</div>`;
                });
        }

        function updateOrderSummary(days, selectedDate) {
            const today = new Date().toISOString().slice(0, 10);
            const selected = (days || []).find(d => d.date === selectedDate);
            const todayInfo = (days || []).find(d => d.date === today);
            const summary = document.getElementById('orderSummaryInfo');
            summary.innerHTML = `Tổng số xuất đặt trong hôm nay: <strong>${todayInfo?.ordered || 0}</strong>`;
        }

        function selectOrderDate(date) {
            selectedOrderDate = date;
            document.getElementById('dateFilter').value = date;
            loadHistory();
        }

        function onPickOrderDate() {
            const picked = document.getElementById('dateFilter').value;
            if (!picked) return;
            selectedOrderDate = picked;
            loadHistory();
        }

        function loadHistoryByDate() {
            onPickOrderDate();
        }

        function loadOrderListByDate(date) {
            currentHistoryDetailDate = date;
            const list = document.getElementById('historyList');
            list.innerHTML = '<div class="loading">Đang tải...</div>';

            fetch(`${API_BASE}/api/admin/day/${date}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    const orders = data.orders || [];
                    if (!orders.length) {
                        list.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Không có đơn hàng trong ngày này.</div>';
                        return;
                    }

                    list.innerHTML = orders.map((order) => `
                        <div class="order-row">
                            <div class="order-info">
                                <div class="order-name">${order.name}</div>
                                <div class="order-details">Số lượng: ${order.quantity} xuất ${order.description ? '</br> Ghi chú: ' + order.description : ''}</div>
                            </div>
                            <div class="admin-payment-actions">
                                <button class="edit-icon-btn" title="Chỉnh sửa đơn" onclick="openOrderEditModal(${order.id}, '${encodeURIComponent(order.name)}', ${order.quantity}, '${encodeURIComponent(order.description || '')}', '${date}')">✏️</button>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(err => {
                    list.innerHTML = `<div style="padding:20px; color:red; text-align:center;">Lỗi: ${err.message}</div>`;
                });
        }

        function openOrderEditModal(orderId, encodedName, quantity, encodedDescription, date) {
            editingOrderId = Number(orderId || 0);
            currentHistoryDetailDate = date || currentHistoryDetailDate;
            document.getElementById('editOrderName').value = decodeURIComponent(encodedName || '');
            document.getElementById('editOrderQuantity').value = Number(quantity || 1);
            document.getElementById('editOrderDescription').value = decodeURIComponent(encodedDescription || '');
            document.getElementById('orderEditModal').style.display = 'block';
        }

        function closeOrderEditModal() {
            document.getElementById('orderEditModal').style.display = 'none';
            editingOrderId = 0;
        }

        function saveOrderEdit() {
            if (!editingOrderId) return;
            const name = normalizeCustomerName(document.getElementById('editOrderName').value);
            const quantity = Number(document.getElementById('editOrderQuantity').value || 0);
            const description = document.getElementById('editOrderDescription').value || '';

            if (!name || !Number.isFinite(quantity) || quantity <= 0) {
                alert('Vui lòng nhập tên và số lượng hợp lệ.');
                return;
            }

            fetch(`${API_BASE}/api/admin/orders/${editingOrderId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, quantity, description })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    closeOrderEditModal();
                    loadHistory();
                })
                .catch(err => alert('Lỗi sửa đơn: ' + err.message));
        }

        function deleteOrderFromModal() {
            if (!editingOrderId) return;
            deleteOrder(editingOrderId, currentHistoryDetailDate, true);
            closeOrderEditModal();
        }

        function showDayDetail(date) {
            // Backward compatibility: chuyển về màn quản lý danh sách đặt cơm theo ngày
            selectedOrderDate = date;
            switchTab('history');
            loadHistory();
        }

        function togglePaymentDateInputs() {

            const period = document.getElementById('paymentPeriodFilter').value;
            const dateInput = document.getElementById('paymentDateFilter');
            const monthInput = document.getElementById('paymentMonthFilter');

            dateInput.style.display = period === 'date' ? 'block' : 'none';
            monthInput.style.display = period === 'month' ? 'block' : 'none';
        }

        function resetPaymentFilters() {
            document.getElementById('adminPaymentSearch').value = '';
            document.getElementById('paymentPeriodFilter').value = 'all';
            document.getElementById('paymentDateFilter').value = '';
            document.getElementById('paymentMonthFilter').value = '';
            document.getElementById('paymentStatusFilter').value = 'all';
            togglePaymentDateInputs();
            loadAdminPayments();
        }

        function switchPaymentView(view) {
            currentPaymentView = view === 'history' ? 'history' : 'debt';
            const debtSection = document.getElementById('paymentDebtSection');
            const historySection = document.getElementById('paymentHistorySection');
            const historyList = document.getElementById('adminPaymentList');
            const title = document.getElementById('paymentListTitle');
            const debtBtn = document.getElementById('paymentDebtViewBtn');
            const historyBtn = document.getElementById('paymentHistoryViewBtn');

            if (currentPaymentView === 'debt') {
                debtSection.style.display = 'block';
                historySection.style.display = 'none';
                historyList.style.display = 'none';
                title.textContent = 'Danh sách công nợ đặt cơm';
                debtBtn.className = 'btn-primary';
                historyBtn.className = 'btn-secondary';
                loadDebtSummary();
            } else {
                debtSection.style.display = 'none';
                historySection.style.display = 'block';
                historyList.style.display = 'block';
                title.textContent = 'Lịch sử thanh toán';
                debtBtn.className = 'btn-secondary';
                historyBtn.className = 'btn-primary';
                loadAdminPayments();
            }
        }

        function loadDebtSummary() {
            const container = document.getElementById('adminDebtSummaryList');
            container.innerHTML = '<div class="loading">Đang tải...</div>';

            fetch(`${API_BASE}/api/payments/today`)
                .then(res => res.json())
                .then(rows => {
                    if (!rows || rows.length === 0) {
                        container.innerHTML = '<div style="padding: 14px; color:#999; text-align:center;">Không có công nợ cần xử lý.</div>';
                        return;
                    }

                    container.innerHTML = rows.map((row) => {
                        const remaining = Number(row.remainingAmount || 0);
                        return `
                            <div class="admin-payment-row">
                                <div>
                                    <div class="order-name">${row.name}</div>
                                    <div class="admin-payment-meta">Số xuất: ${row.quantity} </br> Tổng tiền: ${formatPrice(row.totalAmount || 0)}</div>
                                </div>
                                <div class="admin-payment-actions">
                                    <button class="btn-warning btn-small" onclick="markCashPaid('${encodeURIComponent(row.name)}', ${remaining})">Đã thanh toán</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(err => {
                    container.innerHTML = `<div style="padding: 14px; color:red; text-align:center;">Lỗi tải công nợ: ${err.message}</div>`;
                });
        }

        function loadAdminPayments() {
            const keyword = document.getElementById('adminPaymentSearch').value.trim();
            const period = document.getElementById('paymentPeriodFilter').value;
            const date = document.getElementById('paymentDateFilter').value;
            const month = document.getElementById('paymentMonthFilter').value;
            const status = document.getElementById('paymentStatusFilter').value;
            const container = document.getElementById('adminPaymentList');
            container.style.display = 'block';

            if (period === 'date' && !date) {
                alert('Vui lòng chọn ngày cần lọc');
                return;
            }

            if (period === 'month' && !month) {
                alert('Vui lòng chọn tháng cần lọc');
                return;
            }

            const params = new URLSearchParams();
            if (keyword) params.set('search', keyword);
            if (period) params.set('period', period);
            if (date) params.set('date', date);
            if (month) params.set('month', month);
            if (status) params.set('status', status);

            container.innerHTML = '<div class="loading">Đang tải...</div>';
            const url = `${API_BASE}/api/payments/history?${params.toString()}`;

            fetch(url)
                .then(res => res.json())
                .then(rows => {
                    if (!rows || rows.length === 0) {
                        container.innerHTML = '<div style="padding: 16px; color: #999; text-align: center;">Không có giao dịch theo bộ lọc hiện tại.</div>';
                        return;
                    }

                    container.innerHTML = rows.map((row) => {
                        const statusText = String(row.request_status || 'PENDING').toUpperCase();
                        const paidAmount = Number(row.paid_amount || 0);
                        const amount = Number(row.request_amount || 0);
                        const paidAt = row.latest_paid_at || row.request_updated_at || row.request_created_at;
                        const canManualPaid = statusText === 'PENDING';
                        return `
                            <div class="admin-payment-row">
                                <div>
                                    <div class="order-name">${row.customer_name}</div>
                                    <div class="admin-payment-meta">Ngày: ${row.date} | OrderCode: ${row.order_code} | Trạng thái: <strong>${statusText}</strong></div>
                                    <div class="admin-payment-meta">Số tiền: ${formatPrice(amount)} | Đã thanh toán: ${formatPrice(paidAmount)} | Ref: ${row.latest_reference || row.payment_link_id || '-'}</div>
                                    <div class="admin-payment-meta">Cập nhật: ${paidAt || '-'}</div>
                                </div>
                                <div class="admin-payment-actions">
                                    ${canManualPaid ? `<button class="btn-warning btn-small" onclick="markPaidManual(${row.order_code}, '${encodeURIComponent(row.customer_name || '')}')">Chuyển Paid</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(err => {
                    container.innerHTML = `<div style="padding: 16px; color: red; text-align: center;">Lỗi tải dữ liệu: ${err.message}</div>`;
                });
        }

        function markPaidManual(orderCode, encodedName) {
            const name = decodeURIComponent(encodedName || '');
            if (!orderCode) {
                alert(`Không tìm thấy mã đơn cần chuyển trạng thái cho ${name}.`);
                return;
            }

            if (!confirm(`Xác nhận chuyển trạng thái đã thanh toán cho ${name} (orderCode: ${orderCode})?`)) {
                return;
            }

            fetch(`${API_BASE}/api/admin/payments/manual-paid`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ orderCode })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    alert('Đã chuyển trạng thái thanh toán thành công.');
                    loadDebtSummary();
                    loadAdminPayments();
                })
                .catch(err => alert('Lỗi chuyển trạng thái: ' + err.message));
        }

        function markCashPaid(encodedName, suggestedAmount) {
            const name = decodeURIComponent(encodedName || '');
            const defaultAmount = Number(suggestedAmount || 0);
            const inputAmount = prompt(`Nhập số tiền đã thu của ${name} (để trống = thu đủ công nợ):`, defaultAmount > 0 ? String(defaultAmount) : '');

            if (inputAmount === null) {
                return;
            }

            const amount = String(inputAmount).trim() ? Number(inputAmount) : 0;
            if (String(inputAmount).trim() && (!Number.isFinite(amount) || amount <= 0)) {
                alert('Số tiền không hợp lệ.');
                return;
            }

            fetch(`${API_BASE}/api/admin/payments/manual-cash`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, amount })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    alert(`Đã cập nhật thanh toán tiền mặt cho ${name}: ${formatPrice(data.amount)}.`);
                    loadDebtSummary();
                    loadAdminPayments();
                })
                .catch(err => alert('Lỗi cập nhật tiền mặt: ' + err.message));
        }

        function normalizeCustomerName(name) {
            const compact = (name || '').trim().replace(/\s+/g, ' ');
            if (!compact) {
                return '';
            }

            return compact
                .split(' ')
                .map((part) => part.charAt(0).toUpperCase() + part.slice(1).toLowerCase())
                .join(' ');
        }

        function closeDayModal() {
            document.getElementById('dayModal').style.display = 'none';
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('vi-VN', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { 
                style: 'currency', 
                currency: 'VND' 
            }).format(price);
        }

        function getMenuDisplay(menu) {
            if (!menu) return 'Chưa có menu';
            
            if (typeof menu === 'object') {
                return `Món chính: ${menu.monChinh || ''} | Món phụ: ${menu.monPhu || ''} | Rau: ${menu.rau || ''} | Canh: ${menu.canh || ''}`;
            }
            
            return menu;
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'success-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function deleteOrder(orderId, date, skipConfirm = false) {
            if (!skipConfirm && !confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')) {
                return;
            }

            fetch(`${API_BASE}/api/admin/orders/${orderId}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert('Lỗi: ' + data.error);
                    } else {
                        if (date) {
                            selectedOrderDate = date;
                        }
                        loadHistory();
                    }
                })
                .catch(err => alert('Lỗi: ' + err.message));
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('dayModal');
            const editModal = document.getElementById('orderEditModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });

        // Load today info on page load
        loadTodayInfo();
        loadHistory();
        togglePaymentDateInputs();
        switchPaymentView('debt');
    </script>
</body>
</html>
