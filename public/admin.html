<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω C∆°m - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 28px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #f5c6cb;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .day-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .day-date {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .day-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .day-menu {
            color: #333;
            margin-bottom: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .orders-section {
            margin-top: 20px;
        }

        .orders-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border: 1px solid #eee;
            border-radius: 3px;
            margin-bottom: 8px;
        }

        .order-info {
            flex: 1;
        }

        .order-name {
            font-weight: bold;
            color: #333;
        }

        .order-details {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .tab-buttons {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
                text-align: center;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .day-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .table-wrapper {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öôÔ∏è Qu·∫£n L√Ω C∆°m Online</h1>
            <a href="/" class="back-btn">‚Üê Quay L·∫°i Trang Ch·ªß</a>
        </header>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('today')">üìÖ Qu·∫£n L√Ω H√¥m Nay</button>
            <button class="tab-btn" onclick="switchTab('history')">üìä L·ªãch S·ª≠ C√°c Ng√†y</button>
        </div>

        <!-- Tab Qu·∫£n l√Ω h√¥m nay -->
        <div id="today" class="tab-content active">
            <div class="section">
                <h2>Th√¥ng Tin H√¥m Nay</h2>
                <div id="todayMessage"></div>

                <div class="form-group">
                    <label for="todayMenu">Menu H√¥m Nay</label>
                    <textarea id="todayMenu" placeholder="Nh·∫≠p menu h√¥m nay..."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="updateMenu()">üíæ C·∫≠p Nh·∫≠t Menu</button>
                </div>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">

                <div class="form-group">
                    <label for="dailyQuantity">S·ªë Xu·∫•t C√≥ Th·ªÉ ƒê·∫∑t H√¥m Nay</label>
                    <input type="number" id="dailyQuantity" min="1" placeholder="Nh·∫≠p s·ªë l∆∞·ª£ng...">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="updateQuantity()">üíæ C·∫≠p Nh·∫≠t S·ªë L∆∞·ª£ng</button>
                </div>
            </div>

            <div class="section">
                <h2>Danh S√°ch ƒê∆°n H√¥m Nay</h2>
                <div id="todayOrdersList" class="loading">ƒêang t·∫£i...</div>
            </div>
        </div>

        <!-- Tab L·ªãch s·ª≠ -->
        <div id="history" class="tab-content">
            <div class="section">
                <h2>L·ªãch S·ª≠ C√°c Ng√†y</h2>
                <div id="historyList" class="loading">ƒêang t·∫£i...</div>
            </div>
        </div>
    </div>

    <!-- Modal xem chi ti·∫øt ng√†y -->
    <div id="dayModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDayModal()">&times;</span>
            <h2 id="dayModalTitle">Chi Ti·∫øt Ng√†y</h2>
            <div id="dayModalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'today') {
                loadTodayInfo();
                loadTodayOrders();
            } else if (tab === 'history') {
                loadHistory();
            }
        }

        function loadTodayInfo() {
            fetch(`${API_BASE}/api/today`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('todayMenu').value = data.menu;
                    document.getElementById('dailyQuantity').value = data.quantity;
                })
                .catch(err => console.error('L·ªói:', err));
        }

        function updateMenu() {
            const menu = document.getElementById('todayMenu').value.trim();
            if (!menu) {
                showMessage('todayMessage', 'Vui l√≤ng nh·∫≠p menu', 'error');
                return;
            }

            fetch(`${API_BASE}/api/admin/menu`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ menu })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showMessage('todayMessage', data.error, 'error');
                } else {
                    showMessage('todayMessage', 'C·∫≠p nh·∫≠t menu th√†nh c√¥ng! ‚úÖ', 'success');
                }
            })
            .catch(err => showMessage('todayMessage', 'L·ªói: ' + err.message, 'error'));
        }

        function updateQuantity() {
            const quantity = parseInt(document.getElementById('dailyQuantity').value);
            if (!quantity || quantity < 1) {
                showMessage('todayMessage', 'Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng h·ª£p l·ªá', 'error');
                return;
            }

            fetch(`${API_BASE}/api/admin/quantity`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    showMessage('todayMessage', data.error, 'error');
                } else {
                    showMessage('todayMessage', 'C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng th√†nh c√¥ng! ‚úÖ', 'success');
                }
            })
            .catch(err => showMessage('todayMessage', 'L·ªói: ' + err.message, 'error'));
        }

        function loadTodayOrders() {
            fetch(`${API_BASE}/api/orders/today`)
                .then(res => res.json())
                .then(orders => {
                    const ordersList = document.getElementById('todayOrdersList');
                    if (orders.length === 0) {
                        ordersList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Ch∆∞a c√≥ ƒë∆°n h√†ng</div>';
                    } else {
                        ordersList.innerHTML = orders.map(order => {
                            const time = new Date(order.created_at).toLocaleTimeString('vi-VN');
                            return `
                                <div class="order-row">
                                    <div class="order-info">
                                        <div class="order-name">${order.name}</div>
                                        <div class="order-details">
                                            S·ªë l∆∞·ª£ng: ${order.quantity} xu·∫•t
                                            ${order.description ? ` | Ghi ch√∫: ${order.description}` : ''}
                                            | ${time}
                                        </div>
                                    </div>
                                    <button class="btn-danger btn-small" onclick="deleteOrder(${order.id})">X√≥a</button>
                                </div>
                            `;
                        }).join('');
                    }
                })
                .catch(err => console.error('L·ªói:', err));
        }

        function deleteOrder(orderId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë∆°n h√†ng n√†y?')) {
                return;
            }

            fetch(`${API_BASE}/api/admin/orders/${orderId}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert('L·ªói: ' + data.error);
                    } else {
                        loadTodayOrders();
                    }
                })
                .catch(err => alert('L·ªói: ' + err.message));
        }

        function loadHistory() {
            fetch(`${API_BASE}/api/admin/all-days`)
                .then(res => res.json())
                .then(days => {
                    const historyList = document.getElementById('historyList');
                    if (days.length === 0) {
                        historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">Ch∆∞a c√≥ d·ªØ li·ªáu</div>';
                    } else {
                        historyList.innerHTML = days.map(day => `
                            <div class="day-item">
                                <div class="day-header">
                                    <div class="day-date">${formatDate(day.date)}</div>
                                    <button class="btn-primary btn-small" onclick="viewDayDetails('${day.date}')">Xem Chi Ti·∫øt</button>
                                </div>
                                <div class="day-menu"><strong>Menu:</strong> ${day.menu}</div>
                                <div class="day-stats">
                                    <div class="stat">
                                        <span class="stat-label">Gi√°:</span>
                                        <span class="stat-value">${day.price.toLocaleString()} VNƒê</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-label">T·ªïng xu·∫•t:</span>
                                        <span class="stat-value">${day.quantity}</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-label">ƒê√£ b√°n:</span>
                                        <span class="stat-value">${day.ordered}</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-label">Doanh thu:</span>
                                        <span class="stat-value">${(day.ordered * day.price).toLocaleString()} VNƒê</span>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(err => console.error('L·ªói:', err));
        }

        function viewDayDetails(date) {
            fetch(`${API_BASE}/api/admin/day/${date}`)
                .then(res => res.json())
                .then(data => {
                    const { day, orders } = data;
                    document.getElementById('dayModalTitle').textContent = `Chi Ti·∫øt - ${formatDate(day.date)}`;
                    
                    let html = `
                        <div style="margin-bottom: 20px;">
                            <p><strong>Menu:</strong> ${day.menu}</p>
                            <p><strong>Gi√°:</strong> ${day.price.toLocaleString()} VNƒê/xu·∫•t</p>
                            <p><strong>S·ªë xu·∫•t:</strong> ${day.quantity} | <strong>ƒê√£ b√°n:</strong> ${day.ordered} | <strong>C√≤n l·∫°i:</strong> ${day.remaining}</p>
                            <p><strong>T·ªïng doanh thu:</strong> ${(day.ordered * day.price).toLocaleString()} VNƒê</p>
                        </div>
                        <hr style="border: none; border-top: 1px solid #eee; margin: 15px 0;">
                        <h3 style="color: #667eea; margin-bottom: 15px;">Danh S√°ch Kh√°ch H√†ng (${orders.length})</h3>
                    `;

                    if (orders.length === 0) {
                        html += '<p style="text-align: center; color: #999;">Kh√¥ng c√≥ ƒë∆°n h√†ng</p>';
                    } else {
                        html += `
                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>H·ªç T√™n</th>
                                            <th>S·ªë L∆∞·ª£ng</th>
                                            <th>Ghi Ch√∫</th>
                                            <th>Th·ªùi Gian</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${orders.map(order => `
                                            <tr>
                                                <td>${order.name}</td>
                                                <td>${order.quantity}</td>
                                                <td>${order.description || '-'}</td>
                                                <td>${new Date(order.created_at).toLocaleString('vi-VN')}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }

                    document.getElementById('dayModalContent').innerHTML = html;
                    document.getElementById('dayModal').style.display = 'block';
                })
                .catch(err => alert('L·ªói: ' + err.message));
        }

        function closeDayModal() {
            document.getElementById('dayModal').style.display = 'none';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'success-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('dayModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Load today info on page load
        loadTodayInfo();
        loadTodayOrders();
    </script>
</body>
</html>
